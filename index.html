<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Roue automatique avec son personnalisé</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #wheel {
      width: 90vmin;
      height: 90vmin;
    }
  </style>
</head>
<body>
  <canvas id="wheel"></canvas>
  <audio id="winSound" src="videoplayback-_2_.mp3" preload="auto"></audio>

  <script>
    const segments = [
      "La roue des likes", "Caméra", "Costard", "Map", "Voiture", "Prilium", "Follow"
    ];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const size = canvas.width = canvas.height = 600;
    const center = size / 2;
    const arcSize = 2 * Math.PI / segments.length;
    const winSound = document.getElementById("winSound");

    let rotation = 0;
    let speed = 0;
    let spinning = false;

    function drawWheel() {
      ctx.clearRect(0, 0, size, size);
      segments.forEach((text, i) => {
        const angle = arcSize * i + rotation;
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, center, angle, angle + arcSize);
        ctx.fillStyle = i % 2 === 0 ? '#FF4B4B' : '#FF1C1C';
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(angle + arcSize / 2);
        ctx.fillStyle = "#000";
        ctx.font = "bold 16px sans-serif";
        ctx.textAlign = "right";
        ctx.fillText(text, center - 10, 10);
        ctx.restore();
      });
    }

    function spin() {
      if (spinning) return;
      speed = Math.random() * 0.3 + 0.25;
      spinning = true;
      requestAnimationFrame(animate);
    }

    function animate() {
      if (!spinning) return;
      rotation += speed;
      speed *= 0.985;
      if (speed < 0.002) {
        spinning = false;
        winSound.play();
        setTimeout(() => window.location.href = "about:blank", 2500);
      } else {
        requestAnimationFrame(animate);
      }
      drawWheel();
    }

    drawWheel();
    setTimeout(spin, 500);
  </script>
</body>
</html>
